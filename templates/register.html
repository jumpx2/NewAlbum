<!DOCTYPE html>
{%with messages = get_flashed_messages()%}
  {% if messages %}
    <script>
      alert("{{messages[-1]}}")
    </script>
  {% endif %}
{%endwith%}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}"> -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title>Register</title>
  <style>
    body {
      background-color: rgb(53, 53, 53);
      position: absolute;
      left: 50%;
      top: 50%;
      transform:translate(-50%, -50%);
    }
    .modal-content{
      background-color: rgba(0, 0, 0, 0.507);
    }
    .modal-header{
      color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="text-center">회원가입</h1>
        </div>
         <div class="modal-body">
           <form method="POST">
             <div class="form-group">
                 <input type="text" name="id" class="form-control input-lg" placeholder="Username" style="background-color:darkgray;"/>
             </div>

             <div class="form-group">
                 <input type="password" name="pwd" class="form-control input-lg" placeholder="Password" style="background-color:darkgray;"/>
             </div>

             <div class="form-group" >
                 <input type="submit" class="btn btn-block btn-lg btn-primary" value="Login" style="background-color: black; border: 0; outline: none;"/>
             </div>
            </form>
         </div>
    </div>
 </div>

</body>
</html>
